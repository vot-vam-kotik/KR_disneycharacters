<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <div>
      <nav>
          <a href="index.html"><img src="./images/logo.png"></a>
          <div class="nav-links" id="navLinks">
              <i class="fa fa-times" onclick="hideMenu()"></i>
              <ul>
                <li><a href="index.html">На главную</a></li>
                <li><a href="princesses.html">Принцессы</a></li>
                <li><a href="evil.html">Злодеи</a></li>
                <li><a href="gallery.html">Галерея</a></li>
                <li><a href="test.html">Тест</a></li>
                <li><a href="contact.html">Связь</a></li>
              </ul>
          </div>
          <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
  </div>
    <div class="container-contact">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Свяжитесь с разработчиком</h3>
          <p class="text">
            Оцените увиденное и поделитесь мнением.
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>РТУ МИРЭА, ИКБО-03-20</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>subbotina.l.k@edu.mirea.ru</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>123-456-789</p>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="contact.html" autocomplete="off">
            <h3 class="title">Отправить отзыв</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Имя</label>
              <span>Имя</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Телефон</label>
              <span>Телефон</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Сообщение</label>
              <span>Сообщение</span>
            </div>
            <a  href="index.html" class="btn"> Отправить
            </a> 
          </form>
        </div>
      </div>
    </div>
    </section>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"> </script>
  </body>
</html>
